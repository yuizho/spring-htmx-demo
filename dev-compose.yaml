services:
  mysql:
    image: mysql:8.1
    ports:
      - '127.0.0.1:3306:3306'
    environment:
      - 'MYSQL_DATABASE=db'
      - 'MYSQL_PASSWORD=password'
      - 'MYSQL_ROOT_PASSWORD=password'
      - 'MYSQL_USER=user'
    restart: always
  localstack:
    image: localstack/localstack
    environment:
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
    ports:
      - "4566:4566"